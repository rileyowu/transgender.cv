<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background Site</title>
  <!-- Google Fonts: Archivo Black -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Archivo Black', sans-serif;
      color: #fff;
    }

    /* Fullscreen video */
    video.background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Dark overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      z-index: 2;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Content */
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <video class="background" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>


  <div class="overlay"></div>

  <!-- Navigation bar -->
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Main content -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>This site has a looping fullscreen video background with a bold Archivo Black font applied everywhere.</p>
  </div>
</body>
</html>
